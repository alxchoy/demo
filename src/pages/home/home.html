<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      MAPFRE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form novalidate #form="ngForm" (ngSubmit)="validateUser(form)">

    <ion-list>
        
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="data.user" name="user" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" required></ion-input>
      </ion-item>
    
    </ion-list>
    
    <ion-grid>
      <button type="submit" ion-button block [disabled]="form.form.invalid" [ngClass]="{ 'btn--succes': form.form.valid, 'btn--disabled': form.form.invalid }">
        Ingresar
      </button>
    </ion-grid>

  </form>
  


</ion-content>
